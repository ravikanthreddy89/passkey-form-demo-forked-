<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta name="description" content="{{title}}">
    <link id="favicon" rel="icon" href="https://cdn.glitch.global/97cbd2e1-3be5-4e48-ad9e-6f7ac3344e60/favicon.svg?v=1677059136681" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="components-bundle.js"></script>
  </head>
  <body class="mdc-typography">
    <mwc-top-app-bar-fixed>
      <span slot="title">{{title}}</span>
      <mwc-icon-button id="code" icon="code" slot="actionItems"></mwc-icon-button>
    </mwc-top-app-bar-fixed>
    <mwc-linear-progress id="progress"></mwc-linear-progress>
    <main class="content center">
      <h2>
        Enter a username
      </h2>
      <form id="form" method="POST" action="/auth/username" class="center">
        <div class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <label class="mdc-floating-label" id="username-label">username</label>
          <input
           type="text"
           id="username"
           class="mdc-text-field__input"
           aria-labelledby="username-label"
           name="username"
           autocomplete="username webauthn"
           autofocus />
          <span class="mdc-line-ripple"></span>
        </div>
        <div class="mdc-text-field mdc-text-field--filled hidden">
          <span class="mdc-text-field__ripple"></span>
          <label class="mdc-floating-label" id="password-label">password</label>
          <input
           type="password"
           class="mdc-text-field__input"
           aria-labelledby="password-label"
           name="password"
           autocomplete="current-password"
           autofocus />
          <span class="mdc-line-ripple"></span>
        </div>
        <p class="instructions">Any username can be accepted.</p>
        <input type="submit" class="mdc-button mdc-button--raised" value="Next" />
      </form>
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
      <script type="module">
        import { $, _fetch, loading, authenticate } from '/client.js';
        new mdc.textField.MDCTextField($('.mdc-text-field'));

        $('#code').addEventListener('click', e => {
          location.href = 'https://glitch.com/edit/#!/{{project_name}}';
        });

        const form = $('#form');
        form.addEventListener('submit', async s => {
          s.preventDefault();
          const form = new FormData(s.target);
          const cred = {};
          form.forEach((v, k) => cred[k] = v);
          _fetch(s.target.action, cred)
          .then(user => {
            location.href = '/reauth';
          }).catch(e => {
            loading.stop();
            console.error(e.message);
            alert(e);
          });
        });

        if (window.PublicKeyCredential &&
            PublicKeyCredential.isConditionalMediationAvailable) {
          try {
            const cma= await PublicKeyCredential.isConditionalMediationAvailable();
            if (cma) {
              const user = await authenticate();
              if (user) {
                $('#username').value = user.username;
                loading.start();
                location.href = '/home';
              } else {
                throw new Error('User not found.');
              }
            }
          } catch (e) {
            loading.stop();
            console.error(e);
            if (e.name !== 'NotAllowedError') {
              alert(e.message);
            }
          }
        }

      </script>
    </main>
  </body>
</html>
